<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				border: 1px solid red;
			}
			
			.box2{
				width: 100px;
				height: 100px;
				background-color: blue;
				
				float: left;
			}
			.clearfix:after{
				content: "";
				display: block;
				clear: both;
			}
			.clearfix{
				zoom: 1;
			}
			.haha{
				background-color: gold;
			}
			/*
			 overflow:hidden;
			 
			 方式2.
			 */
			/* 注意 一个元素 其实可以有很多样式 来进行修饰 。 多个样式之间使用 空格 来进行间隔。*/
		</style>
	</head>
	<body>
		<div class="box1 clearfix haha">
			<div class="box2"></div>
		</div>
	</body>
</html>
