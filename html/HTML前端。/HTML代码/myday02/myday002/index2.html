<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>CSS选择器。</title>
		<style type="text/css">
			.ul1>li {
				color: yellow;
				font-size: 50px;
			}
			.test a{
				color:#f00;
			}
		</style>
	</head>

	<body>
		<!--
        	1.行内样式  内联样式
        	2.内部样式。<style></style>
        	3.外部样式。 .css 文件。<link ... href="">  
        		
        	选择器：用来找到元素...
        	id选择器  。  #id值 。
        	class选择器 。 .class值。
        	element选择器。  直接写标签名称   p
        	* 表示找到所有标签。
        	空格 E F 表示找到 E中的所有F后代元素 (包括直接子元素跟间接子元素。)
        	> 表示找到所有的直接子元素。
        	+ 加号表示紧跟着的意思 。
        	~ 波浪线   E~F  选择E元素后面的所有兄弟元素F。 (*后面*很关键。)
        	 
        -->

		<ul class="ul1">
			<li>水果
				<ol id="fruit">
					<li>苹果</li>
					<li>香蕉</li>
