<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				/*block  把内联元素变成一个块元素
				 
				 
				 * */
				/* none 可以将元素隐藏 。*/
				/*display: none; 可以将元素隐藏 ，隐藏之后元素不再占有原来的位置。
				 
				 visibility 当设置成hidden 的时候，会隐藏元素，但是元素占有的位置，并不会腾出来。
				 * */
				visibility: visible;
			}
		</style>
	</head>
	<body>
		<!-- 
			
			文档流 ： 
				其实就是html 页面的加载显示顺序 。
		-->
		<div>
			收到了空间流口水
		</div>
		<p>收到了空间离开</p>
	</body>
</html>
