<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 100px;
				height: 100px;
				background-color: yellow;
				/*
				 * 设置box1向左浮动
				 */
				float: left;
			}
			.box2{
				width: 200px;
				height: 200px;
				background-color: yellowgreen;
				/*clear: left;*/
				float: right;
			}
			.box3{
				width: 300px;
				height: 300px;
				background-color: skyblue;
				
				/* 清楚浮动影响  。  left  right   both() */
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		
		<div class="box2"></div>
		
		<div class="box3"></div>
	</body>
</html>
