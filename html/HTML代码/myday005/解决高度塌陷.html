<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>高度塌陷</title>
		<style type="text/css">
			.box1 {
				/*为box1设置一个边框*/
				border: 10px red solid;
				/*overflow: hidden;
				 	解决高度塌陷 。
				 	
				zoom: 1; IE6 解决高度塌陷的方式 。
				overflow: hidden;
				 */
				zoom: 1;
				overflow: hidden;
			}
			/* 
			 当父元素没有设置高度的时候，默认父元素的高度会被子元素撑起来 。
				当对子元素设置浮动之后，会使浮动元素脱离文档流 。 
			 	高度塌陷 。
			 	
			*/
			.box2 {
				width: 100px;
				height: 100px;
				background-color: blue;
				float: left;
			}
			
			.box3 {
				height: 100px;
				background-color: yellow;
			}
		</style>
	</head>

	<body>
		<div class="box1">
			<div class="box2"></div>
		</div>

		<div class="box3"></div>
	</body>

</html>
