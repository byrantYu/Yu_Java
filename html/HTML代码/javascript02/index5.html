<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
		<!--
			'' ""                             
			1字符串（String）
			2数字(Number)
			3布尔(Boolean)
			4未定义（Undefined）
			5对象(Object)  
				数组(Array)
				空（Null）
			var arrays = [10,1,24,345,546]
		-->
		<button onclick="o()">o</button>
		<button onclick="on()">点我</button>
		
		<button onclick="this.innerHTML=new Date()">点我啊？来啊。</button>
		<select name="" onchange='on()'>
			<option value="">苹果</option>
			<option value="">香蕉</option>
			<option value="">橘子</option>
			<option value="">火龙果</option>
		</select>
		<script type="text/javascript">
			var a = "算了卡将豆腐";//全局变量 。   放入到window对象中 作为window对象的属性。
			
			function o(){
				var arrays = [10,1,24,345,546];
				var a = "哈哈";
				//只有被调用才会被执行 ，只有执行了 才能升级成全局变量 。
				bbb = 12;
				//a = null; //清空当前变量中的值 。
				var b;//Undefined 未定义的。
				//alert(typeof arrays);
				alert(typeof a);
				//alert(typeof b);
			}
			//  onload onclick ondbclick  onblur失去焦点  onfocus 获得焦点 。 onload 当页面加载完成时
			//  onmouseover onmouseout  onsubmit(当表单提交的时候  只用在form 表单上。)  onchange 当发生改变的时候。
		</script>
		
		<script type="text/javascript">
			function on(){
				//在函数外声明的变量是全局变量，网页上的所有脚本和函数都能访问它。
				
				//局部变量会在函数运行以后被删除。

				//全局变量会在页面关闭后被删除。
				//alert(bbb);
				alert("改变了。")
			}
		</script>
	</body>
</html>
